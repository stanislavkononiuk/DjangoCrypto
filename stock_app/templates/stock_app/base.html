<!DOCTYPE html>
<html lang="en">
  {%load static%}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png'%}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap 5-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!--Font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>

    <!--Datatables-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"
    ></script>
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/plug-ins/1.13.2/sorting/natural.js"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-light text-light">
      {%if request.user.is_authenticated%}
      <ul class="nav justify-content-left mx-3 my-auto align-items-center">
        <li class="nav-item">
          <a href="{% url 'stock:index' %}" class="nav-link logo"
            ><img src="{% static 'images/favicon.png'%}" alt="Logo Not Loaded" id="logo-img"
          /></a>
        </li>
        <li class="nav-item">
          <a href="{% url 'stock:whatch_list' %}" class="nav-link">Whatch List</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'stock:logout' %}" class="nav-link">Logout</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'stock:final_chart' 'FLNC'%}" class="nav-link">Chart View</a>
        </li>
      </ul>
      {%else%}
      <a href="{% url 'stock:login' %}">Login</a>
      {%endif%}
    </nav>
    {%block content%} {%endblock%}
  </body>
</html>
