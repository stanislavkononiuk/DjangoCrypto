<html lang="en">
  {%load static%}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png'%}" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Welcome! Log In</title>
  </head>

  <body>
    {% load crispy_forms_tags %} {% if messages %}
    <ul class="messages m-3">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %} style="width: 230px">
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <section class="vh-100">
      <video autoplay muted loop id="myVideo">
        <source src="{% static 'images/Login Background.mp4' %}" type="video/mp4" />
      </video>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="logo col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="{% static 'images/LogoAnimationSlow.gif' %}"
                    alt=""
                    class="logo-move"
                    style="margin-top: 20%; width: 400px; height: 250px"
                  />
                  <div class="comp">
                    <p style="font-size: 28px; color: white">ALTERNATE QUANT DATA</p>
                  </div>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center content-static">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="POST">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                        <span class="h1 fw-bold mb-0 text-light">Welcome!</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white">
                        Sign into your account
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="username"
                          name="username"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label text-light" for="username">Username</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="password"
                          name="password"
                          class="form-control form-control-lg"
                        />
                        <label class="form-label text-light" for="password">Password</label>
                      </div>

                      <div class="pt-1 mb-4 button">
                        <button
                          onclick="animate()"
                          class="btn btn-lg btn-block"
                          id="submited"
                          type="submit"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="{% static 'javascript/login.js' %}"></script>
  </body>
</html>
